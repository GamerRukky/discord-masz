name: Backend
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  DotnetBuild:
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v1

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Dotnet Publish
        run: |
          cd backend
          dotnet clean
          dotnet build -c Release -o deploy